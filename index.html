<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- icons out css links -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Admin-dashboard</title>
  </head>
  <body>
    <nav>
      <section class="logo-name">
        <article class="logo-image">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf7g6RmbefH6AaJM-Vr4wTLeXQEhBUHzzkI__gsZbKcw68VYn2uIkREsBRxNakoEoZr7E&usqp=CAU"
            alt="logo"
          />
        </article>
        <span class="logo">PrimeTimes</span>
      </section>

      <article class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="">
              <i class="uil uil-home"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="">
              <i class="uil uil-file-alt"></i>
              <span class="nav-item">Content</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="uil uil-chart"></i>
              <span class="nav-item">Analytics</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="uil uil-thumbs-up"></i>
              <span class="nav-item">Like</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="uil uil-comment-dots"></i>
              <span class="nav-item">Comment</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="uil uil-share"></i>
              <span class="nav-item">Share</span>
            </a>
          </li>
        </ul>
        <ul class="logout-mode">
          <li>
            <a href="">
              <i class="uil uil-signout"></i>
              <span class="nav-item">Logout</span>
            </a>
          </li>
          <li class="mode">
            <a href="">
              <i class="uil uil-moon"></i>
              <span class="nav-item">Dark Mode</span>
            </a>
            <section class="toggle-mode">
              <span class="switch"></span>
            </section>
          </li>
        </ul>
      </article>
    </nav>

    <!-- Dashboard main page -->
    <main class="dashboard">
      <header class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <article class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="search here..." />
        </article>
        <img
          src="https://randomuser.me/api/portraits/men/32.jpg"
          alt="profile"
        />
      </header>

      <section class="dashboard_body">
        <article class="overview">
          <section class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="title_text">Dashboard</span>
          </section>

          <main class="boxes">
            <section class="box box1">
              <i class="uil uil-thumbs-up"></i>
              <span class="box_text">Total Likes</span>
              <span class="box_number">14,231</span>
            </section>
            <section class="box box2">
              <i class="uil uil-chat"></i>
              <span class="box_text">Comments</span>
              <span class="box_number">6,125</span>
            </section>
            <section class="box box3">
              <i class="uil uil-share"></i>
              <span class="box_text">Total Shares</span>
              <span class="box_number">1,345</span>
            </section>
          </main>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
